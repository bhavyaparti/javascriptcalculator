<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculatorstyle.css">
    <script src="script/logic.js"></script>
</head>
<body>
    <h1 class="headerStyle">Calculator</h1>
<div class="mainstyle">
    
    <input type="text" id="calText" class="textStyle"/>
    <br>
    <button id="rightbracket" class="buttonStyle">(</button>
    <button id="leftbracket" class="buttonStyle">)</button>
    <button id="clear" class="buttonStyle">C</button>
    <button id="Back" class="buttonStyle">Back</button>
    <br>
    <button id="b7" class="buttonStyle">7</button>
    <button id="b8" class="buttonStyle">8</button>
    <button id="b9" class="buttonStyle">9</button>
    <button id="mul" class="buttonStyle">*</button>
    <br>
    <button id="b4" class="buttonStyle">4</button>
    <button id="b5" class="buttonStyle">5</button>
    <button id="b6" class="buttonStyle">6</button>
    <button id="sub"class="buttonStyle">-</button>
    <br>
    <button id="b1" class="buttonStyle">1</button>
    <button id="b2" class="buttonStyle">2</button>
    <button id="b3" class="buttonStyle">3</button>
    <button id="plus" class="buttonStyle">+</button>
    <br>
    <button id="b0" class="buttonStyle">0</button>
    <button id="bdec" class="buttonStyle">.</button>
    <button id="div" class="buttonStyle"> /</button>
    <button id="opequal" class="buttonStyle">=</button>
</div>
</body>
</html>
