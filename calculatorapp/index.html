<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/calculatorstyle.css">
    <script src="script/logic.js"></script>
</head>
<body>
    <h1 class="headerStyle">Calculator</h1>
<div class="container">
<div class="mainstyle">
    
    <input type="text" id="calText" class="textStyle"/>
    <br>
    <button id="rightbracket" class="buttonStyle btn btn-light btn-outline-secondary">(</button>
    <button id="leftbracket" class="buttonStyle btn btn-light btn-outline-secondary">)</button>
    <button id="clear" class="buttonStyle btn btn-light btn-outline-secondary">C</button>
    <button id="Back" class="buttonStyle btn btn-light btn-outline-secondary">Back</button>
    <br>
    <button id="b7" class="buttonStyle btn btn-light btn-outline-secondary">7</button>
    <button id="b8" class="buttonStyle btn btn-light btn-outline-secondary">8</button>
    <button id="b9" class="buttonStyle btn btn-light btn-outline-secondary">9</button>
    <button id="mul" class="buttonStyle btn btn-light btn-outline-secondary">*</button>
    <br>
    <button id="b4" class="buttonStyle btn btn-light btn-outline-secondary">4</button>
    <button id="b5" class="buttonStyle btn btn-light btn-outline-secondary">5</button>
    <button id="b6" class="buttonStyle btn btn-light btn-outline-secondary">6</button>
    <button id="sub" class="buttonStyle btn btn-light btn-outline-secondary">-</button>
    <br>
    <button id="b1" class="buttonStyle btn btn-light btn-outline-secondary">1</button>
    <button id="b2" class="buttonStyle btn btn-light btn-outline-secondary">2</button>
    <button id="b3" class="buttonStyle btn btn-light btn-outline-secondary">3</button>
    <button id="plus" class="buttonStyle btn btn-light btn-outline-secondary">+</button>
    <br>
    <button id="b0" class="buttonStyle btn btn-light btn-outline-secondary">0</button>
    <button id="bdec" class="buttonStyle btn btn-light btn-outline-secondary">.</button>
    <button id="div" class="buttonStyle btn btn-light btn-outline-secondary"> /</button>
    <button id="opequal" class="buttonStyle btn btn-primary btn-lg">=</button>
</div>
</div>
</body>
</html>
